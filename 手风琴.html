<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>手风琴</title>
    <style>
        *{margin:0;padding:0;
            list-style:none;}
        #box{
            width:600px;
            height:300px;
            overflow: hidden;
            margin:100px auto;
        }
        ul {
            position: relative;
        }
        ul li{
            width:600px;
            height:300px;
            position: absolute;
            left:0;
            top:0;
        }
        ul li img{
            width:600px;
            height:300px;
        }
    </style>
    <script src="js/move.js"></script>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var oUl=document.querySelector('ul');
            var aLi=oUl.children;
            var w=50;
            for(var i=1;i<aLi.length;i++){
                aLi[i].style.left=oBox.offsetWidth-(aLi.length-i)*w+'px';
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(var i=0;i<aLi.length;i++){
                        if(i<=this.index){
                            move(aLi[i],{'left':w*i},{'easing':'ease-out'});
                        }else{
                            move(aLi[i],{'left':oBox.offsetWidth-(aLi.length-i)*w},{'easing':'ease-out'});
                        }
                    }
                };

            }
        };
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="img/l1.jpg" alt=""></li>
            <li><img src="img/l2.jpg" alt=""></li>
            <li><img src="img/l3.jpeg" alt=""></li>
            <li><img src="img/l4.jpg" alt=""></li>
            <li><img src="img/l5.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
